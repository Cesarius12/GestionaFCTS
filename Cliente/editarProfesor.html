<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Profesor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!--Formulario de profesores para edicion donde se muestran los datos recogidos en el js para la persistencia -->
<body>
    <div id="user"></div>
    <button id="logoutButton">Cerrar Sesión</button>

    <div class="container">
        <h1>Editar Profesor</h1>
        
        <form id="profesorForm" class="form-container">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>

            <div class="form-group">
                <label for="departamento">Departamento:</label>
                <select id="departamento" name="departamento" required>
                    <option value="1DAW">1DAW</option>
                    <option value="2DAW">2DAW</option>
                    <option value="1DAM">1DAM</option>
                    <option value="2DAM">2DAM</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rol">Rol:</label>
                <select id="rol" name="rol" required>
                    <option value="profesor">Profesor</option>
                    <option value="tutor">Tutor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="Activo">Activo</option>
                    <option value="En licencia">En licencia</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tipo_contrato">Tipo de Contrato:</label>
                <select id="tipo_contrato" name="tipo_contrato">
                    <option value="Tiempo Completo">Tiempo Completo</option>
                    <option value="Medio Tiempo">Medio Tiempo</option>
                    <option value="Sustituto">Sustituto</option>
                </select>
            </div>

            <div class="button-container">
                <button type="submit" class="btn-guardar">Guardar Cambios</button>
                <button type="button" onclick="window.location.href='admin.html'" class="btn-cancelar">
                    Cancelar
                </button>
            </div>
        </form>
    </div>

    <script type="module" src="js/editarProfesor.js"></script>
</body>
</html>
