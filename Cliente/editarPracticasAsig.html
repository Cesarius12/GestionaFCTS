<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Alumno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!--Formulario de practicas donde el alumno ya esta asignado para edicion donde se muestran los datos recogidos en el js para la persistencia -->
<body>
    <div class="header">
        <h1>Gestión de Practicas Asignadas</h1>
        <div class="user-info">
            <span id="user"></span>
            <button id="logoutButton" class="logout-button">Cerrar Sesión</button>
        </div>
    </div>
    <div class="container">
        <h1>Formulario de Practicas asignadas</h1>
        
        <form id="practicasFormAsig" class="form-container">

            <div class="form-group">
                <label for="nombre_completo">Nombre del alumno:</label>
                <input type="text" id="nombre_completo" name="nombre_completo" required readonly>
            </div>
            <div class="form-group">
                <label for="idAlum">ID Alumno:</label>
                <input type="text" id="idAlum" name="idAlum" required readonly>
            </div>

            <div class="form-group">
                <label for="idEmpresa">ID Empresa:</label>
                <input type="text" id="idEmpresa" name="idEmpresa" required readonly>
            </div>

            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required disabled>
                    <option value="NO REALIZA PRACTICAS">NO REALIZA PRACTICAS</option>
                    <option value="PENDIENTE ASIGNACION DE PRACTICAS">PENDIENTE ASIGNACION DE PRACTICAS</option>
                    <option value="ASIGNADO A EMPRESA">ASIGNADO A EMPRESA</option>
                    <option value="PENDIENTE CONVENIO">PENDIENTE CONVENIO</option>
                    <option value="REALIZADO CONVENIO">REALIZADO CONVENIO</option>
                    <option value="PENDIENTE RELACION DE ALUMNOS">PENDIENTE RELACION DE ALUMNOS</option>
                    <option value="REALIZADO RELACION DE ALUMNOS">REALIZADO RELACION DE ALUMNOS"</option>
                    <option value="PENDIENTE PROGRAMA y HORARIO">PENDIENTE PROGRAMA y HORARIO</option>
                    <option value="REALIZADO PROGRAMA y HORARIO">REALIZADO PROGRAMA y HORARIO</option>
                    <option value="PENDIENTE EVALUCIÓN EMPRESA">PENDIENTE EVALUCIÓN EMPRESA</option>
                    <option value="REALIZADA EVALUACION EMPRESA">REALIZADA EVALUACION EMPRESA</option>
                    <option value="PENDIENTE HOJAS DE FIRMAS">PENDIENTE HOJAS DE FIRMAS</option>
                    <option value="REALIZADAS HOJAS DE FIRMAS">REALIZADAS HOJAS DE FIRMAS</option>
                    <option value="PENDIENTE ENVIO DOCUMENTACION">PENDIENTE ENVIO DOCUMENTACION</option>
                    <option value="FINALIZADAS" selected>FINALIZADAS</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fechaI">Fecha Inicio:</label>
                <input type="date" id="fechaI" name="fechaI" required>
            </div>

            <div class="form-group">
                <label for="fechaF">Fecha Fin:</label>
                <input type="date" id="fechaF" name="fechaF" required>
            </div>

            <div class="form-group">
                <label for="horario">Horario:</label>
                <select id="horario" name="horario" required>
                    <option value="Dia">Dia</option>
                    <option value="Tarde">Tarde</option>
                </select>
            </div>

            <div class="form-group">
                <label for="numHoras">Número de Horas:</label>
                <input type="number" id="numHoras" name="numHoras" min="0" required>
            </div>

            <div class="form-group">
                <label for="modalidad">Modalidad:</label>
                <select id="modalidad" name="modalidad" required>
                    <option value="Presencial">Presencial</option>
                    <option value="Teletrabajo">Teletrabajo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="idTutor">ID Tutor:</label>
                <input type="text" id="idTutor" name="idTutor" required readonly>
            </div>

            <div class="form-group">
                <label for="idContacto">ID Contacto:</label>
                <input type="text" id="idContacto" name="idContacto"  readonly>
            </div>

            <div class="button-container">
                <button type="submit" class="btn-guardar">Guardar</button>
                <button type="button" onclick="window.location.href='listadoPracticasAsig.html'" class="btn-cancelar">Cancelar</button>
            </div>
        </form>
    </div>
    
    <script type="module" src="js/editarPracticasAsig.js">
    </script>
</body>
</html>
