<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Profesor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Añadir Profesor</h1>
        <div class="user-info">
            <span id="user"></span>
            <button id="logoutButton">Cerrar Sesión</button>
        </div>
    </div>
    <!--Formulario de profesores -->
    <div class="container">
        <form id="añadirProfesor" class="edit-form">
            <div class="form-group">
                <label for="nombre">Nombre Completo: *</label>
                <input type="text" id="nombre" required 
                       pattern="[A-Za-záéíóúÁÉÍÓÚñÑ ]{2,50}" 
                       placeholder="Ej: Juan Pérez Sánchez">
            </div>

            <div class="form-group">
                <label for="dni">DNI: *</label>
                <input type="text" id="dni" required 
                       pattern="[0-9]{8}[A-Z]" 
                       placeholder="Ej: 12345678A">
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico: *</label>
                <input type="email" id="email" required 
                       placeholder="ejemplo@dominio.com">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" 
                       placeholder="Ej: +34 612345678">
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <textarea id="direccion" rows="2" 
                         placeholder="Calle, número, ciudad, código postal"></textarea>
            </div>

            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento">
            </div>

            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero">
                    <option value="">Seleccionar...</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                    <option value="No especificado">Prefiero no decirlo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rol">Rol: *</label>
                <select id="rol" required>
                    <option value="">Seleccionar...</option>
                    <option value="profesor">Profesor</option>
                    <option value="tutor">Tutor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="departamento">Departamento:</label>
                <select id="departamento">
                    <option value="">Seleccionar...</option>
                    <option value="1Daw">1Daw</option>
                    <option value="1Dam">1Dam</option>
                    <option value="2Daw">2Daw</option>
                    <option value="2Dam">2Dam</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tipo_contrato">Tipo de Contrato:</label>
                <select id="tipoContrato">
                    <option value="">Seleccionar...</option>
                    <option value="Tiempo Completo">Tiempo Completo</option>
                    <option value="Medio Tiempo">Medio Tiempo</option>
                    <option value="Sustituto">Sustituto</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fecha_ingreso">Fecha de Ingreso:</label>
                <input type="date" id="fechaIngreso">
            </div>

            <div class="form-group">
                <label for="estado">Estado: *</label>
                <select id="estado" required>
                    <option value="Activo">Activo</option>
                    <option value="En licencia">En licencia</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="foto">Foto de Perfil:</label>
                <input type="file" id="foto" accept="image/*">
            </div>

            <div class="form-group">
                <label for="notas">Notas Adicionales:</label>
                <textarea id="notas" rows="3" 
                         placeholder="Información adicional relevante"></textarea>
            </div>

            <div class="form-group">
                <label for="password">Contraseña: *</label>
                <input type="password" id="password" required
                       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                       placeholder="Mínimo 8 caracteres, incluyendo mayúsculas, minúsculas, números y caracteres especiales">
                <small>La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial</small>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-guardar">Guardar</button>
                <button type="button" onclick="volverAdmin()" class="btn-cancelar">Cancelar</button>
            </div>
        </form>
    </div>

    <script type="module" src="js/anadirProfesor.js"></script>
</body>
</html>
