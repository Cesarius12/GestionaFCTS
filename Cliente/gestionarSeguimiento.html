<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Alumnos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!-- Botones que redirigen a un lado o a otro pagina transitoria -->
<body>
    <div class="header">
        <h1>Gestión de Seguimientos</h1>
        <div class="user-info">
            <span id="user"></span>
            <button id="logoutButton" class="logout-button">Cerrar Sesión</button>
        </div>
    </div>

    <div class="container">
        <div class="button-container">
            <button onclick="window.location.href='anadirSeguimiento.html'" class="btn-anadir">
                Añadir Nuevo Seguimiento
            </button>
        </div>

        <div id="alumnosContainer" class="alumnos-container">
        </div>
    </div>
    <div class="container">
        <button id="btn-volver" class="btn-volver" style="display: none;">Volver</button>
    </div>
    

    <script type="module" src="js/gestionarSeguimiento.js"></script>
</body>
</html>
