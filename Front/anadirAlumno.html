<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Alumno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Añadir Nuevo Alumno</h1>
        <div class="user-info">
            <span id="user"></span>
            <button id="logoutButton">Cerrar Sesión</button>
        </div>
    </div>

    <div class="container">
        <form id="alumnoForm" class="form-container">
            <div class="form-group">
                <label for="nombre_completo">Nombre Completo:*</label>
                <input type="text" id="nombre_completo" name="nombre_completo" required>
            </div>

            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:*</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>

            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero" name="genero">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                    <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="correo_electronico">Email:*</label>
                <input type="email" id="correo_electronico" name="correo_electronico" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <textarea id="direccion" name="direccion"></textarea>
            </div>

            <div class="form-group">
                <label for="id_curso">Curso:*</label>
                <select id="id_curso" name="id_curso" required>
                    <option value="1DAM">1DAM</option>
                    <option value="1DAW">1DAW</option>
                    <option value="2DAM">2DAM</option>
                    <option value="2DAW">2DAW</option>
                </select>
            </div>

            <div class="form-group">
                <label for="grado_curso">Grado:*</label>
                <select id="grado_curso" name="grado_curso" required>
                    <option value="Grado superior">Grado superior</option>
                    <option value="Grado medio">Grado medio</option>
                </select>
            </div>

            <div class="form-group">
                <label for="estado">Estado:*</label>
                <select id="estado" name="estado" required>
                    <option value="Activo">Activo</option>
                    <option value="Suspendido">Suspendido</option>
                    <option value="Graduado">Graduado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notas_academicas">Notas:</label>
                <input type="number" id="notas_academicas" name="notas_academicas" step="0.01" min="0" max="10">
            </div>

            <div class="form-group">
                <label for="observaciones">Observaciones:</label>
                <textarea id="observaciones" name="observaciones"></textarea>
            </div>

            <div class="form-group">
                <label for="idEmpresa">idEmpresa:</label>
                <select id="idEmpresa" name="idEmpresa" required>
                    <option value="No Asignada">No Asignada</option>
                    <option value="Asignada">Asignada</option>
                </select>
            </div>

            <div class="button-container">
                <button type="submit" class="btn-guardar">Guardar</button>
                <button type="button" onclick="window.location.href='listadoAlumnos.html'" class="btn-cancelar">
                    Cancelar
                </button>
            </div>
        </form>
    </div>

    <script type="module" src="js/anadirAlumno.js"></script>
</body>
</html>
